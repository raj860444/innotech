<section id="loginid">
    <div class="container">
  	 <div class="row">
							<div class="col-md-12">
							    <div id="login-box">
							    <div class="panel panel-default">
							        <div class="panel-heading">
							            <h2>Login Here</h2>
							        </div>
							        <div class="panel-body">
								Login via
								<div class="social-buttons">
									<button type="button" (click)="socialSignIn()" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</button>
									<a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
								</div>
                               OR <br>

                                 <div  *ngIf="msg != '' " style="color:red; text-align:center"> {{ msg }} </div>

								 <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()" method="post" action="login" accept-charset="UTF-8" id="login-nav">
										<div class="form-group">
											 <label class="sr-only" for="exampleInputEmail2">Email address</label>

											 <input type="text" formControlName="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required="" />

											 <span *ngIf="email.invalid && (email.dirty || email.touched)" style="color:red">You must enter a valid email</span>

										</div>

										<input type="hidden" formControlName="type" value="2" />

										<div class="form-group">
											 <label class="sr-only" for="exampleInputPassword2">Password</label>
											 
											 <input type="password" formControlName="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required="" />

											 <span *ngIf="password.invalid && (password.dirty || password.touched)" style="color:red">Password is required</span>

                                             <div class="help-block text-right"><a href="">Forget the password ?</a></div>
										</div>

	                                      <div class="form-group">
											<button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Sign in</button>
	                                      </div>

										<div class="checkbox">
											 <label>
											 <input type="checkbox"> keep me logged-in
											 </label>
										</div>
								 </form>
							</div>
							<div class="bottom text-center">
								<p class="change_link">New to site?
				                  <a routerLink="/register" class="to_register"> Create Account </a>
				                </p>
							</div>
					 </div>
					 </div>
</div>
</div>
</div>
</section>
