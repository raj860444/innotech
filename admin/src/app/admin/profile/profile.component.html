<!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>User Profile</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>User Report <small>Activity report</small></h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <div class="col-md-3 col-sm-3 col-xs-12 profile_left">
                      <!-- <form (ngSubmit)="onSubmit()"> -->
                          <div class="profile_img">
                              <div id="crop-avatar">
                                  <!-- Current avatar -->
                                  <img class="img-responsive avatar-view auth-image" src="{{data?.profileImageName}}" alt="Avatar" title="Change the avatar">
                                  <a href="javascript:void(0);" (click)="file.click()">
                                      <div [class]="'content'">
                                          <div class="progress" style="display:none">
                                              <div class="progress-bar" role="progressbar"></div>
                                          </div>
                                          <h5>Upload</h5> 
                                      </div>
                                  </a>
                              </div>
                          </div>
                          <input type="file" name="image" accept="image/*" (change)="onFileChange($event)" #file style="display: none;">
                      <!-- </form> -->

                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                      <form [formGroup]="profileForm" class="form-horizontal" (ngSubmit)="onSubmit()">

                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Name <span class="required">*</span></label>
                                      <input type="text" formControlName="name" class="form-control" placeholder="Enter your name.">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Mobile Number <span class="required">*</span></label>
                                      <input type="text" formControlName="mobile" class="form-control" placeholder="312 265-6655">
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>Email <span class="required">*</span></label>
                                      <input type="email" formControlName="email" class="form-control" placeholder="Enter your email">
                                  </div>
                              </div>
                          </div>

                        <div class="ln_solid"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->
