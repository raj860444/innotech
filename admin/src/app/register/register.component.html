
<div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
              <h1>Register Form</h1>
              <div  *ngIf="msg != '' " style="color:red; text-align:center"> {{ msg }} </div>
              <div class="form-group">
                <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email" required="" />

                <span *ngIf="email.invalid && (email.dirty || email.touched)" style="color:red; float:left;margin-top: -13px;padding-bottom: 8px;">You must enter a valid email</span>

              </div >
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" required="" />

                 <span *ngIf="password.invalid && (password.dirty || password.touched)" style="color:red; float:left;margin-top: -13px;padding-bottom: 8px;">Password is required</span>

              </div>
              <div>

                <input type="hidden" formControlName="type" />

                <!-- <button type="submit" class="btn btn-default submit">Log in</button> -->
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-default submit">Sign Up</button>
                <a class="reset_pass" routerLink="/forgot-password">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already Register?
                  <a routerLink="/" class="to_register"> Loign your Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Innotech</h1>
                  <p>Â©2016 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>


      </div>
    </div>
