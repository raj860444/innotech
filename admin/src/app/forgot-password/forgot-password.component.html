<div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <h1>Forgot Password</h1>
              <div>
                <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter your recovery email" [email]="true" required="" />
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">Email is required</div>
              </div>
              <div>
                <!-- <button type="submit" class="btn btn-default submit">Log in</button> -->
                <button type="submit" [disabled]="!forgotPasswordForm.valid" class="btn btn-default submit">Submit</button>
                <a class="reset_pass" routerLink="/admin">Login your Account?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Innotech</h1>
                  <p>Â©2016 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>


      </div>
    </div>
