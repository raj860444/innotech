<div>
      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <h1>Reset Password</h1>
              <div>
                <input type="password" formControlName="password" class="form-control" id="email" placeholder="Enter new password" required="" />
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">New Password is requird</div>
              </div>
              <div>
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" required >
                <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">Confirm Password is requird and must be equal</div>
              </div>
              <div>
                <!-- <button type="submit" class="btn btn-default submit">Log in</button> -->
                <button type="submit" [disabled]="!resetPasswordForm.valid" class="btn btn-default submit">Submit</button>
                <a class="reset_pass" routerLink="/login">Login your Account?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a routerLink="/register" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Innotech</h1>
                  <p>Â©2016 All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>


      </div>
    </div>
